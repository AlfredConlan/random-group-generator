<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Group Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="/random-room-generator/img/digitalcrafts.png" alt="" width="100" height="75">
            <h1 class="display-5 fw-bold">Random Group Creator</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">How many people would you like in each group?</p>
                <input type="text" id="num-students" class="form-control" placeholder="Number of students per room" aria-label="Username" aria-describedby="basic-addon1">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg show-button px-4 gap-3 m-3">Show Groups</button>
                </div>
                <div id="list-container">
                    <div id="row-div"></div>
                </div>
            </div>
        </div>

    </div>





    <script src="./main.js"></script>
</body>

</html>
